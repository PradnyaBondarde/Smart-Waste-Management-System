<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCity Waste Management System</title>
    <style>
        :root {
            --primary-color: #1a2a36;
            --primary-dark: #1976D2;
            --primary-light: #BBDEFB;
            --secondary-color: #4CAF50;
            --secondary-dark: #388E3C;
            --accent-color: #00BCD4;
            --background-color: #F5F7FA;
            --card-background: #ffffff;
            --text-color: #37474F;
            --text-light: #78909C;
            --error-color: #F44336;
            --success-color: #4CAF50;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(245, 247, 250, 0.9), rgba(245, 247, 250, 0.9)),
                url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 100%;
            max-width: 430px;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .system-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .system-tagline {
            color: var(--text-light);
            font-size: 14px;
        }

        .auth-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 35px;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #E0E7EE;
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
            background-color: #F9FAFC;
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.2);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.25);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .message {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        #signup-form,
        #signin-form {
            display: none;
        }

        #signup-form.active,
        #signin-form.active {
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 13px;
            user-select: none;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            text-align: center;
        }

        .feature {
            flex: 1;
            padding: 0 10px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(33, 150, 243, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            transition: var(--transition);
        }

        .feature-icon:hover {
            background-color: rgba(33, 150, 243, 0.2);
            transform: scale(1.1);
        }

        .feature-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-color);
        }

        .feature-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M19 7h-2.4c-.4-1.2-1-2.3-1.8-3.2-.5-.5-1.4-.5-2 .1-.5.5-.5 1.4.1 2 .5.5.9 1.1 1.3 1.7-.8.3-1.6.6-2.4.8-.5-1.2-1.3-2.2-2.3-3-.5-.4-1.3-.4-1.9.1s-.5 1.3-.1 1.9c.4.5.8 1.1 1.1 1.7-1.1 0-2.2.1-3.1.5-.6.2-.8.9-.5 1.5.2.6.9.8 1.5.5.9-.4 2.1-.5 3.3-.4-.3.6-.5 1.2-.7 1.8-.7-.1-1.4 0-2.1.2-.6.2-.9.8-.7 1.4.2.6.8.9 1.4.7 1.2-.4 2.5-.2 3.6.6-.6 1.4-.9 2.9-.9 4.5 0 .6.4 1 1 1s1-.4 1-1c0-1.2.3-2.4.8-3.5.5.2 1 .5 1.5.9.4.4 1.1.4 1.5 0 .4-.4.4-1.1 0-1.5-.9-.9-1.9-1.6-3-2 .3-.7.6-1.3.9-1.9.8.3 1.7.5 2.6.5.6 0 1-.5 1-1 0-.6-.5-1-1-1-.5 0-.9 0-1.3-.1.5-.7.9-1.5 1.1-2.3H19c.6 0 1-.4 1-1s-.4-1-1-1zm-7 12c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z" />
                </svg>
            </div>
            <div class="system-name">SmartCity Waste Management</div>

        </div>

        <div class="auth-card">
            <!-- Messages container -->
            <div id="message" class="message"></div>

            <!-- Sign Up Form -->
            <div id="signup-form">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join SmartCity Waste Management</p>
                </div>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-input" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="signup-password" class="form-input"
                                placeholder="Create a password" required>
                            <span class="toggle-password"
                                onclick="togglePasswordVisibility('signup-password', this)">Show</span>
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <div class="auth-footer">
                    Already have an account? <a href="#" onclick="toggleForms()">Sign In</a>
                </div>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form" class="active">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Access your SmartCity dashboard</p>
                </div>
                <form id="signin-form-element">
                    <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" id="signin-email" class="form-input" placeholder="Enter your email"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="signin-password" class="form-input"
                                placeholder="Enter your password" required>
                            <span class="toggle-password"
                                onclick="togglePasswordVisibility('signin-password', this)">Show</span>
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="auth-footer">
                    Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPWNvZyLG6V1b8WfrqOOY7f3pulRSpNuU",
            authDomain: "smartwm-e1984.firebaseapp.com",
            databaseURL: "https://smartwm-e1984-default-rtdb.firebaseio.com",
            projectId: "smartwm-e1984",
            storageBucket: "smartwm-e1984.firebasestorage.app",
            messagingSenderId: "339518167826",
            appId: "1:339518167826:web:4fa186c8b60e798a7af1cb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        function toggleForms() {
            const signupForm = document.getElementById("signup-form");
            const signinForm = document.getElementById("signin-form");

            signupForm.classList.toggle("active");
            signinForm.classList.toggle("active");
        }

        // Ensure only the active form is visibl

        // Sign Up Function
        document.getElementById("signup-form-element").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Store user data in Realtime Database
                    const userData = {
                        email: email,
                        uid: user.uid,
                        role: 'user',
                        createdAt: new Date().toISOString()
                    };

                    // Save to 'users' node in database
                    return set(ref(db, 'users/' + user.uid), userData);
                })
                .then(() => {
                    showMessage("Account created successfully!", "success");
                    setTimeout(() => {
                        const encodedEmail = encodeURIComponent(email);
                        window.location.href = `dashboardmain.html?email=${encodedEmail}`;
                    }, 1500);
                })
                .catch((error) => {
                    showMessage(error.message, "error");
                    console.error("Error:", error);
                });
        });

        // Toggle Password Visibility
        function togglePasswordVisibility(inputId, toggleElement) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                toggleElement.textContent = "Hide";
            } else {
                input.type = "password";
                toggleElement.textContent = "Show";
            }
        }

        // Add this after the Firebase initialization
        window.togglePasswordVisibility = function (inputId, toggleElement) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                toggleElement.textContent = "Hide";
            } else {
                input.type = "password";
                toggleElement.textContent = "Show";
            }
        }

        // Add this after the Firebase initialization
        window.toggleForms = function () {
            const signupForm = document.getElementById("signup-form");
            const signinForm = document.getElementById("signin-form");
            signupForm.classList.toggle("active");
            signinForm.classList.toggle("active");
        }

        function loginUser() {
            const email = document.getElementById("signin-email").value;
            const password = document.getElementById("signin-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    const messageDiv = document.getElementById("message");
                    messageDiv.textContent = error.message;
                    messageDiv.className = "message error";
                    messageDiv.style.display = "block";
                });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = "block";
        }

        // Add this after the Firebase initialization
        window.loginUser = function () {
            const email = document.getElementById("signin-email").value;
            const password = document.getElementById("signin-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    showMessage("Login successful!", "success");
                    setTimeout(() => {
                        // Encode email to safely pass it in URL
                        const encodedEmail = encodeURIComponent(email);
                        window.location.href = `dashboardmain.html?email=${encodedEmail}`;
                    }, 1500);
                })
                .catch((error) => {
                    showMessage(error.message, "error");
                });
        }
    </script>

</body>


</html>
